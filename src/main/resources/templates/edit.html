<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class=" bg-dark p-4">
        <h1 class=" text-center text-light">SPRING BOOT CRUD</h1>
    </header>
    <div class=" container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Update employee</h3>
            <a th:href="@{/}" class=" btn btn-danger rounded-0">Back</a>
        </div>
        <form action="#" th:action="@{/storeEmployee}" th:object="${employee}" th:method="POST" class=" p-5 shadow mt-3">
            <div class="form-group mb-3">
                <input type="hidden" th:field="*{id}">
                <label for="f_name">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="f_name" >
            </div>
            <div class="form-group mb-3">
                <label for="l_name">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="l_name">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" >
            </div>
            <div class="form-group mb-3">
                <label for="file">Eployee profile</label>
                <input type="file" class="form-control" id="file">
            </div>

            <div class="form-group mt-4">
                <button class=" btn btn-danger rounded-0">Reset</button>
                <button class=" btn btn-primary rounded-0">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
